<div class="row">
<div class="col-md-12"> 
  
  <div class="panel">
    <div class="panel-body">
    
      <!--/stories-->
	  <div class="row" ng-repeat="post in posts" >
        <br>
        <div class="col-md-2 col-sm-3 text-center">
          <a class="story-img" href="#blog/{{post.file}}"><img ng-src="{{post.thumbnail}}" style="width:100px;height:100px" class="img-circle"></a>
        </div>
        <div class="col-md-10 col-sm-9">
          <h3>{{post.title}}</h3>
          <div class="row">
            <div class="col-xs-9">
              <p>{{post.snippet}}</p>
              <p class="lead"><button class="btn btn-default" ng-click="go('/blog/'+post.file)">Read More</button></p>
              <p class="pull-right"><span class="label label-default">{{post.section}}</span> </p>
              <ul class="list-inline"><li><a href="">{{post.date}}</a></li></ul>
              </div>
            <div class="col-xs-3"></div>
          </div>
          <br><br>
        </div>
      </div>
      <hr>
              
      <!--/stories-->
      
      <a href="/" class="btn btn-primary pull-right btnNext">More <i class=""></i></a>
    
      
    </div>
  </div>
                                                                                   
</div><!--/col-12-->
</div>
